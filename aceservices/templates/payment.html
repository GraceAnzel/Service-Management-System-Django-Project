<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet"  href="{%  static  'pay.css'  %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Payment</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
       <form  method="POST">

                      {% csrf_token %}
                        <label>Name</label>
                       {{ form.name }}<br><br>
                        <label>Email</label>
                       {{ form.email }}



            <div class="input-group">
                <div class="input-box">
                    <input type="mobile" placeholder="Enter mobile number" required class="name">
                    <i class="fa fa-mobile icon" aria-hidden="true"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span>
                        <i class="fa fa-cc-visa"></i>Credit Card
                    </span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i></span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="---- ---- ----" required pattern = /^\{16}$/ class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVV" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 jun</option>
                        <option>03 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="same">Are you sure to proceed with the payment?
              </label>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>

    </div>
    <script type="text/javascript">
        const form=document.getElementById('form');
           const username=document.getElementById('text');
           const password=document.getElementById('password');

             //add event
           form.addEventListener('submit',(event) => {
             event.preventDefault();
             validate();
           })

            //validate function
           const validate = () => {
           const textVal=text.value.trim();
           const passwordVal=password.value.trim();


           //validate username
            if(textVal === ""){
            setErrormsg(text,'username cannot be blank');
              }else if(textVal.length<=2){
           setErrormsg(text,'username min 3 char');
           }else{
           setSuccessMsg(text);
           }


           //validate password
           if(passwordVal === ""){
             setErrormsg(password,'password cannot be blank');
           }else if(passwordVal.length<=5){
             setErrormsg(password,'min 6 char');
           }else{
            setSuccessMsg(password);
           }

       }
           function setErrormsg(input,errormsgs){
           const inputGroup = input.parentElement;
           const small = inputGroup.querySelector('small');
           inputGroup.className = "form-control error";
           small.innerText = errormsgs;
           }
           function setSuccessMsg(input){
           const inputGroup = input.parentElement;

           inputGroup.className = "form-control success";

           }


       </script>
</body>








</html>
